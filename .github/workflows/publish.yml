name: CI

on:
  release:
    types:
      - prepublished
      - published

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=version;]$(npm version patch)"
        id: info
      - run: echo ${{ steps.info.outputs.version }}
      - run: echo ${{ github.event.release.upload_url }}
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - name: archive
        run: zip -j gh-actions-${{ steps.info.outputs.version }} build/*
      - name: archive artifacts
        uses: actions/upload-artifact@v1
        with:
          name: sonic-pi-${{ steps.info.outputs.version }}
          path: build
      - name: upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./gh-actions-${{ steps.info.outputs.version }}.zip
          asset_name: gh-actions-${{ steps.info.outputs.version }}.zip
          asset_content_type: application/zip
